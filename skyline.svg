    </text>
    <text x="0" y="15" font-family="'Courier New', monospace" font-size="11" fill="#8b949e">
      @SubhradeepNathGit
    </text>
  </g>

  <!-- Legend -->
  <g transform="translate(310, 380)">
    <text x="0" y="0" font-family="'Courier New', monospace" font-size="9" fill="#8b949e">Less</text>
    <rect x="30" y="-8" width="8" height="8" fill="#004d5a"/>
    <rect x="42" y="-8" width="8" height="8" fill="#007a8c"/>
    <rect x="54" y="-8" width="8" height="8" fill="#00b8d4"/>
    <rect x="66" y="-8" width="8" height="8" fill="#00d9ff"/>
    <text x="80" y="0" font-family="'Courier New', monospace" font-size="9" fill="#8b949e">More</text>
  </g>
</svg>